{% extends 'base.html' %}

{% block header %}

{% endblock %}

{% block content %}
<div id="post-section">
    <div class="container">
        <div class="login-content">
            <form method="post">
                <h2 class="title">{{title}}</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-tag"></i>
                    </div>
                    <div class="div">
                        <h5>Name</h5>
                        <input class="input" type="text" name="name" id="name" value="{{ category['name'] }}" maxlength="25" required>
                    </div>
                </div>
                <div class="input-div text-area">
                    <div class="i">
                        <i class="far fa-comment-dots"></i>
                    </div>

                    <div class="div">
                        <h5>Beschreibung</h5>
                        <textarea class="input" name="description" id="area-for-comment" rows="4" required>{{ category['description'] }}</textarea>
                    </div>

                </div>

                <input id="btnconfirm" type="submit" value="Ãœberschreiben">

            </form>
        </div>
    </div>
</div>
{% endblock %}
